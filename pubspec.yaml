name: tv_randshow
description: App to pick a random TV show episode

version: 1.7.1+19

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cached_network_image: ^3.1.0
  dio: ^4.0.0
  file_saver: ^0.0.10
  flare_flutter: ^3.0.2
  flutter_markdown: ^0.6.8
  flutter_translate: ^3.0.1
  get_it: ^7.2.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  in_app_review: ^2.0.3
  injectable: ^1.5.0
  json_annotation: ^4.3.0
  package_info_plus: ^1.3.0
  path_provider: ^2.0.5
  permission_handler: ^8.2.5
  provider: ^5.0.0
  sqflite: ^2.0.0+4
  stacked: ^2.2.7
  theme_provider: ^0.5.0
  uni_links: ^0.5.1
  unicons: ^2.0.2
  url_launcher: ^6.0.12
  flutter_pagewise: ^2.0.1

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.4
  faker: ^2.0.0
  flutter_launcher_icons: ^0.9.2
  hive_generator: ^1.1.1
  injectable_generator: ^1.5.2
  json_serializable: ^6.0.0
  mockito: ^5.0.16

flutter_native_splash:
  image: assets/img/icon_launcher.png
  color: "E40505"
  ios: false
  fullscreen: true

flutter_icons:
  android: "ic_launcher"
  adaptive_icon_foreground: "assets/img/icon_launcher_foreground.png"
  adaptive_icon_background: "#E40505"
  ios: false
  image_path: "assets/img/icon_launcher.png"

flutter:
  assets:
    - assets/i18n/
    - assets/markdown/
    - assets/img/no_image.webp
    - assets/img/loading.flr
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito-regular.ttf
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/custom_icons.ttf
