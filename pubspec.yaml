name: tv_randshow
description: App to pick a random TV show episode

version: 1.0.0+2

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  # Official Dart
  http: ^0.12.0+2                   # [Package] HTTP requests
  meta: ^1.1.7                      # [Package] Annotations for semantic information
  json_annotation: ^3.0.0           # [Package] Helpers to JSON code generation
  intl: ^0.16.0                     # [Package] Internationalized/localized messages and formatters
  # Official Flutter
  flutter:
    sdk: flutter  
  cupertino_icons: ^0.1.2           # [Package] Icons for iOS
  path_provider: ^1.4.0             # [Plugin] Locations on the Android & iOS file systems
  # Others
  get_it: ^3.0.3                    # [Package] Service locator
  scoped_model: ^1.0.1              # [Package] Scoped model architecture
  flutter_i18n: ^0.8.3              # [Package] Internationalization strings
  cached_network_image: ^2.0.0-rc   # [Package] Load and cached network images
  flutter_pagewise: ^1.2.3          # [Package] List pagination
  flare_loading: ^2.1.0             # [Package] Loading animation with flare
  logger: ^0.8.0                    # [Package] Logger for debug
  data_connection_checker: ^0.3.4   # [Package] Checks internet connection
  flushbar: ^1.9.1                  # [Package] Customize snackbars and toasts
  flutter_secure_storage: ^3.2.1+1  # [Plugin] Store data in secure storage
  sqflite: ^1.1.7+2                 # [Plugin] SQLite

dev_dependencies:
  build_runner: ^1.0.0              # [Package] Command line JSON code generation
  json_serializable: ^3.2.0
  flutter_native_splash: ^0.1.9
  flutter_launcher_icons: ^0.7.4

flutter_native_splash:
  image: assets/img/icon_launcher.png
  color: "E40505"
  
flutter_icons:
  android: "ic_launcher" 
  adaptive_icon_foreground: "assets/img/icon_launcher_foreground.png"
  adaptive_icon_background: "#E40505"
  ios: false
  image_path: "assets/img/icon_launcher.png"
  
flutter:
  uses-material-design: true

  assets:
    - assets/i18n/
    - assets/img/no_image.webp
    - assets/img/loading.flr
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito-regular.ttf
    - family:  Unicons
      fonts:
        - asset: assets/fonts/unicons.ttf
  